<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="\styles\publicar.css">
    <script src="\publicar.js"></script>
    <title>Nova Publicação | console.blog()</title>
</head>
<body>
    <header>
      <div class="logo">
        <a id="logo" href="home.html">console.blog()</a>
      </div>
      <nav>
        <ul>
          <li><a href="home.html">Home</a></li>
          <li><a href="#">Publicações</a></li>
          <li><a href="#">Sobre</a></li>
        </ul>
        <div class="burger">
          <div></div>
          <div></div>
          <div></div>
        </div>
        <script>
          document.querySelector(".burger").addEventListener("click", () => {
            document.querySelector("nav").classList.toggle("active");
          });
        </script>
      </nav>
    </header>
    <main>
        <div class="container">
          <h2>Escrever Nova Publicação</h2><br>
          <form id="blogForm">
            <label for="titulo">Título</label>
            <input type="text" id="titulo" name="titulo" placeholder="Digite o título da postagem" required>

            <label for="imagem">Imagem da Capa</label>
            <input type="file" id="imagem" name="imagem" accept="image/*"><br>

            <label for="conteudo">Conteúdo</label>
            <textarea id="conteudo" name="conteudo" placeholder="Escreva aqui o conteúdo da postagem" required></textarea>

            <input type="submit" value="Publicar">
          </form>
        </div>
    </main>
</body>
</html>
